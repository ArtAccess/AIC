<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width; initial-scale=1.0;">
    <title>Art Institute of Chicago Digital Exploration</title>

    <!-- our bootstrap css -->
    <link rel="stylesheet" type="text/css" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <!-- our custom css -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- our js for the api call -->
    <script src="script.js"></script>
    <!-- third parties bootstrap js may need -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- our bootstrap js -->
    <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <!-- our font awesome icons -->
    <script src="fontawesome-free-5.12.1-web/js/all.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand logo mb-0" href="#">
            Art Access <i class="fas fa-paint-brush"></i>
        </a>
        <!-- also a good icon option:
        <i class="fas fa-palette"></i> -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto ml-3">
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- div that contains sidebar and searchbar and button -->

    <div class="container mt-2 row">

        <div class="col-3">

            <div class="border border-light rounded form p-2">
                <h2><i class="fas fa-filter"></i> Filters</h2>
                <!-- add 2 more fields to this form -->
                <h3>Year</h3>
                <!-- make this into a slider -->
                <ul>
                    <li class="mb-1">Start: <input type="text" class="col-12 form-control" placeholder="1800" />
                    </li>
                    <li>End: <input type="text" class="col-12 form-control" placeholder="1921" /></li>
                </ul>
                <h3>Movement</h3>
                <div class="row">
                    <ul>
                        <li>
                            <input class="mr-1" type="checkbox" /> Abstract Expressionism
                        </li>
                        <li>
                            <input class="mr-1" type="checkbox" /> Art Noveau
                        </li>
                        <li>
                            <input class="mr-1" type="checkbox" /> Avant-garde
                        </li>
                        <li>
                            <input class="mr-1" type="checkbox" /> Baroque
                        </li>
                        <li>
                            <input class="mr-1" type="checkbox" /> Cubism
                        </li>
                        <li>
                            <input class="mr-1" type="checkbox" /> Dada / Dadaism
                        </li>
                        <li>
                            <input class="mr-1" type="checkbox" /> Expressionism
                        </li>
                        <li>
                            <input class="mr-1" type="checkbox" /> Impressionism
                        </li>
                        <li>
                            <input class="mr-1" type="checkbox" /> Pop Art
                        </li>
                        <li>
                            <input class="mr-1" type="checkbox" /> Post-Impressionism
                        </li>
                        <li>
                            <input class="mr-1" type="checkbox" /> Rococo
                        </li>
                        <li>
                            <input class="mr-1" type="checkbox" /> Surrealism
                        </li>
                    </ul>
                </div>

                <h3>Country of Origin</h3>

                <input class="col-12 form-control" type="text" />

                <div class="text-right mt-3">
                    <button class="btn btn-secondary mr-2 ">Apply</button>
                </div>
            </div>
        </div>

        <!-- small column to give space between the sidebar and the search -->
        <div class="col-1">
        </div>

        <!-- search bar and button -->

        <div class="col-8 mx-auto form-inline">
            <input type="text" class="form-control col-md-8 col-8" placeholder="Search for..." />

            <button onClick="getArt()" class="btn btn-primary btn-lg ml-2"><i class="fas fa-search"></i></button>

            <div class="mx-auto col-md-6 col-10 mt-3 mb-5">
                <div class="mx-auto">
                    <img id="imageLink" class="w-100 mx-auto"></img>
                </div>

                <a id="tombstone">
                    <a id="artwork-url" target="blank">
                        <div id="title"></div>
                    </a>
                    <div id="artist"></div>
                </a>
            </div>
        </div>
    </div>



    </div>



</body>

</html>
